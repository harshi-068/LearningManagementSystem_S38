<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to top right, #eeaeca, #94bbe9);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            margin-top: 0;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #6a11cb;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2575fc;
        }

        /* Star Rating Styles */
        .star-rating {
            direction: rtl;
            display: inline-flex;
            font-size: 2em;
            justify-content: center;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            color: #ddd;
            cursor: pointer;
        }
        .star-rating input:checked ~ label {
            color: #ffd700;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Course Feedback</h2>
        <form action="Success.html" method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="course_name">Course Name:</label>
            <input type="course_name" id="course_name" name="course_name" placeholder="Enter your Course Name" required>
            
            <label for="course_code">Course Code:</label>
            <input type="course_code" id="course_code" name="course_code" placeholder="Enter your Course Code" required>

            <label for="rating">Your Rating:</label>
            <div id="rating" class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label for="star5" title="5 stars">☆</label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4" title="4 stars">☆</label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3" title="3 stars">☆</label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2" title="2 stars">☆</label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1" title="1 star">☆</label>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
